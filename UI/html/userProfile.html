<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Order-Meal | User-Profile page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/userProfile.css">
</head>

<body>
  <header>
    <nav>
      <div id="logo">
        <a href="./loginPage.html">O-Meal</a>
      </div>
      <div id="large-width-nav">
        <a href="./homePage.html">Home</a>
        <a href="./userProfile.html">Profile</a>
        <a href="./orderFoodPage.html">Order</a>
        <a href="./aboutPage.html">About</a>
        <a href="./loginPage.html">Logout</a>
      </div>
      <div id="nav-menu">
        <span id="hamburger">
          <i class="fas fa-bars fa-2x"></i>
        </span>
      </div>
    </nav>
    <div id="small-width-nav">
      <a href="./homePage.html">Home</a>
      <a href="./userProfile.html">Profile</a>
      <a href="./orderFoodPage.html">Order</a>
      <a href="./aboutPage.html">About</a>
      <a href="./loginPage.html">Logout</a>
    </div>
  </header>
  <main>
    <section id="user-details">
      <div id="user-contianer">
        <div id="user-identify">
          <img src="../images/user.jpeg" alt="user_pic">
          <h2>John Doe</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div id="user-actions">
          <ul id="list-user-actions">
            <li>Meals ordered <span id="meal-number">7</span></li>
            <li>view meals ordered</li>
            <li>edit profile</li>
            <li>logout</li>
          </ul>
        </div>
      </div>
    </section>
    <section id="meals-ordered-container">
      <div id="meals-ordered">
        <div class="meals">
          <img src="../images/burger.jpeg" alt="meal">
          <div class="meal-details">
            <p><span class="meal-property">Meal: </span>Burger</p>
            <p><span class="meal-property">Quantity: </span>3 Pieces </p>
            <p><span class="meal-property">Drink: </span>Coca-Cola 50cl</p>
            <p><span class="meal-property">Prize: </span>&#8358; 300</p>
          </div>
        </div>
      </div>
    </section>
    <section id="paginate-section">
      <div id="paginate">
        <span class="page">1</span>
        <span class="page">2</span>
        <span class="page">3</span>
        <span class="page">
          <i class="fas fa-ellipsis-h"></i>
        </span>
        <span class="page">
          <a href="#meals-ordered-container">
            <i class="fas fa-chevron-up"></i>
          </a>
        </span>
      </div>
    </section>
  </main>
  <script src="../js/profilePage.js"></script>
</body>

</html>
