language: node,
sudo: required
language: node_js
node_js:
  - "6"
env: 
  global:
    - NODE_ENV=test
branches:
  except:
  - gh-pages
  - master
before_script:
  - psql -c 'CREATE DATABASE travis;' -U postgres
script:
  - npm test
after_success: 
  - npm install -g codeclimate-test-reporter
  - npm run coveralls
  - codeclimate-test-reporter < ./coverage/lcov.info
