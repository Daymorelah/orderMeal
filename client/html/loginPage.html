<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Order-Meal | Login Page</title>
  <link rel="stylesheet" href="./asset/loginPage.css">
</head>

<body>
  <header>
    <nav>
      <div id="logo">
        <a href="./landingPage.html">O-Meal</a>
      </div>
    </nav>
  </header>
  <main>
    <div id="page-container">
      <div id="form-container">
        <div id="header-text">
          <h1>welcome to the O-Meal app.</h1>
        </div>
        <div id="success-error-response">
          <div id="response-container">
            <p>An error occurred</p>
          </div>
        </div>
        <div id="login-form">
          <h2>please login</h2>
          <form>
            <input type="text" id="username" placeholder="username">
            <input type="password" id="password" placeholder="password">
            <button id="login-button" type="submit">Login</button>
            <h3 id="signup">Don't have an account? <a href="./signupPage.html">Signup</a></h3>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div id="footer">
      <p>Designed by Hussain A.I &copy; 2018</p>
    </div>
  </footer>
  <script src="./js/loginPage.js"></script>
</body>

</html>
