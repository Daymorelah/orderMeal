<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Order-Meal | User-Profile page</title>
  <script src="./js/checkToken.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./asset/userProfile.css">
</head>

<body>
  <header>
    <nav>
      <div id="logo">
        <a href="./loginPage.html">O-Meal</a>
      </div>
      <div id="large-width-nav">
        <a  id="active" href="./userProfile.html">Profile</a>
        <a href="./availableOrders.html">Order</a>
        <a href="./aboutPage.html">About</a>
      </div>
      <div id="nav-menu">
        <a id="logout" href="./loginPage.html">Logout</a>
        <span id="hamburger">
          <i class="fas fa-bars fa-2x"></i>
        </span>
      </div>
    </nav>
    <div id="small-width-nav">
      <a href="./userProfile.html">Profile</a>
      <a href="./availableOrders.html">Order</a>
      <a href="./aboutPage.html">About</a>
      <a id="logout" href="./loginPage.html">Logout</a>
    </div>
  </header>
  <main>
    <div id="page-container">
      <section id="user-details">
        <div id="user-container">
          <div id="user-identify">
            <img src="./images/user.jpg" alt="user_pic">
            <div id="user-identify-text">
              <h2></h2>
              <p></p>
            </div>
          </div>
          <div id="user-actions">
            <ul id="list-user-actions">
              <li>Meals ordered <span id="meal-number">0</span></li>
              <li>view meals ordered</li>
              <li>edit profile</li>
              <li>logout</li>
            </ul>
          </div>
        </div>
      </section>
      <section id="filter-container">
        <div id="filter-text">
          <h2>meals ordered</h2>
        </div>
        <div id="filter">
          <div id="filter-input">
            <input type="text" id="search-by" placeholder="Enter search here">
            <input type="date" id="filter-by-date" placeholder="Enter date here">
          </div>
          <div id="filter-by">
            <select id="filter-by-detail">
              <option value="Meal">Meal</option>
              <option value="Meal">Prize</option>
              <option value="Meal">Destination</option>
            </select>
            <span id="search">
              <i class="fas fa-search fa-2x"></i>
            </span>
          </div>
        </div>
      </section>
      <section id="loading">
        <div id="loader-container">
          <div id="loader"></div>
          <h3>loading...</h3>
        </div>
        <div id="no-internet">
          <p>Could not connect to the server. Please check your internet connection</p>
        </div>
      </section>
      <section id="meals-ordered-container">
        <div id="meals-ordered">
        </div>
      </section>
      <section id="paginate-container">
        <div id="paginate">
          <span class="page">1</span>
          <span class="page">2</span>
          <span class="page">3</span>
          <span class="page">
            <i class="fas fa-ellipsis-h"></i>
          </span>
          <span class="page">
            <a href="#filter-text">
              <i class="fas fa-chevron-up"></i>
            </a>
          </span>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div id="footer">
      <p>Designed by Hussain A.I &copy; 2018</p>
    </div>
  </footer>
  <script src="./js/helper.js"></script>
  <script src="./js/profilePage.js"></script>
</body>

</html>
