<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Order-Meal | Signup Page</title>
  <link rel="stylesheet" href="../css/signupPage.css">
</head>

<body>
  <header>
    <nav>
      <div id="logo">
        <a href="./landingPage.html">O-Meal</a>
      </div>
    </nav>
  </header>
  <main>
    <div id="page-container">
      <div id="form-container">
        <div id="header-text">
          <h1>Welcome to the O-meal App.</h1>
        </div>
        <section id="sucess-error-response">
          <div id="response-container">
            <p>status message</p>
          </div>
        </section>
        <div id="signup-form">
          <h2>please signup</h2>
          <form>
            <input type="text" id="username" placeholder="username">
            <input type="password" id="password" placeholder="password">
            <input type="email" id="email" placeholder="email">
            <button id="signup-button" type="submit">Signup</button>
            <button id="login-button" type="button">Login</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div id="footer">
      <p>Designed by Hussain A.I &copy; 2018</p>
    </div>
  </footer>
  <script src="../js/signupPage.js"></script>
</body>

</html>
