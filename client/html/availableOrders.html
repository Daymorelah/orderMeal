<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Order-MEal | Available Orders Page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./asset/availableOrders.css">
</head>

<body>
  <header>
    <nav>
      <div id="logo">
        <a href="./loginPage.html">O-Meal</a>
      </div>
      <div id="nav-menu">
        <a id="logout" href="./loginPage.html"></a>
      </div>
    </nav>
  </header>
  <main id="page-container">
    <section id="search-container">
      <div class="container">
        <div id="search-meal-container">
          <input type="text" id="search-meal" placeholder="Search available meals">
          <span id="search-meal-icon"><i class="fas fa-search"></i></span>
          <select id="filter">
            <option value="">fiter searh</option>
            <option value="Meal">Meal</option>
            <option value="Appetizer">Appetizer</option>
            <option value="Drink">Refreshment</option>
            <option value="Snacks">Snacks</option>
            <option value="Desert">Desert</option>
          </select>
        </div>
      </div>
    </section>
    <section id="ordered-meals-container">
      <div class="container">
        <div id="ordered-meal-text">
          <h3>meals available | 0 </h3>
          <h3 id="add-order">Place Order</h3>
        </div>
        <section id="loading">
          <div id="loader-container">
            <div id="loader"></div>
            <h3>loading...</h3>
          </div>
          <div id="no-internet">
            <p>Could not connect to the server. Please check your internet connection</p>
          </div>
        </section>
        <div id="meal-card-container">
        </div>
      </div>
    </section>
    <section id="paginate-container">
      <div id="paginate">
        <span class="page">1</span>
        <span class="page">2</span>
        <span class="page">3</span>
        <span class="page">
          <i class="fas fa-ellipsis-h"></i>
        </span>
        <span class="page">
          <a href="#ordered-meal-text">
            <i class="fas fa-chevron-up"></i>
          </a>
        </span>
      </div>
    </section>
    <section id="addOrder-modal-container">
      <div id="modal-container">
        <div id="modal-content">
          <div id="close-container">
            <span id="close-modal">&times;</span>
          </div>
          <div id="success-error-response">
            <div id="response-container">
              <p></p>
            </div>
          </div>
          <form id="menu-content">
            <input type="text" name="" id="modal-meal-type" placeholder="meal type">
            <input type="text" name="" id="modal-meal" placeholder="meal">
            <input type="text" name="" id="modal-prize" placeholder="prize">
            <button type="button" id='create-meal'>Create meal</button>
            <button type="button" id='cancel-meal'>Cancel creation</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div id="footer">
      <p>Designed by Hussain A.I &copy; 2018</p>
    </div>
  </footer>
  <script src="./js/helper.js"></script>
  <script src="./js/availableOrders.js"></script>
</body>

</html>
